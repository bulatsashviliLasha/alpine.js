<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alpine.js store</title>
</head>
<body>
<div x-data
     :class="$store.darkMode.on && 'bg-gray-800 text-white'"
     class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo, fugiat?
<button @click="$store.darkMode.toggle()"
        :class="$store.darkMode.on && 'bg-gray-700'"
        class="block mt-4 text-xs bg-gray-200 px-4 py-2">Toggle dark</button></div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.store('darkMode', {
            on: false,

            toggle() {
                this.on = !this.on
            }
        })
    })
</script>
</body>
</html>
